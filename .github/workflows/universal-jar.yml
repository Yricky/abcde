
name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        # run: ./gradlew build
        run: ./gradlew packageReleaseUberJarForCurrentOS

      - name: Upload GitHub Actions artifact of vcpkg build
        uses: actions/upload-artifact@v4
        with:
          name: universal-jar
          path: ${{ github.workspace }}/build/compose/jars/*.jar